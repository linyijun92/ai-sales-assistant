name: ai_sales_assistant
description: AI 助销助手移动端应用
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.16.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  # 状态管理
  flutter_riverpod: ^2.4.9
  riverpod_annotation: ^2.3.3

  # 网络请求
  dio: ^5.4.0
  pretty_dio_logger: ^1.3.1

  # 本地存储
  hive: ^2.2.3
  hive_flutter: ^1.1.0
  path_provider: ^2.1.1

  # UI 组件
  cupertino_icons: ^1.0.6
  flutter_svg: ^2.0.7
  shimmer: ^3.0.0

  # 工具
  logger: ^2.0.2+1
  intl: ^0.18.1

  # 权限
  permission_handler: ^11.0.1

dev_dependencies:
  flutter_test:
    sdk: flutter

  # 代码生成
  build_runner: ^2.4.6
  riverpod_generator: ^2.3.9
  hive_generator: ^2.0.1

  # Lint
  flutter_lints: ^3.0.0

flutter:
  uses-material-design: true

  assets:
    - assets/images/
    - assets/icons/

  fonts:
    - family: CustomFont
      fonts:
        - asset: assets/fonts/CustomFont-Regular.ttf
